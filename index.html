<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
             <div class="container">
            <img src="https://pngimg.com/uploads/google/google_PNG19644.png" alt="logo" class="logo">
            <form>
                <h1>Create your Google Account</h1>
                <div class="col">
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>

                    <input type="email" name="email" placeholder="Username" value="@gmail.com" required>
                    <!-- <span>@gmail.com</span> -->

                    <p>You can use letters, numbers & periods</p>
                    <br>
                    <button class="btn1">Use my current email address instead</button>
                    <!-- <a href="#">Use my current email address instead</a> -->
                    <br>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="password" placeholder="Confirm" required>
                    <br>
                    <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    <br>
                    <!-- <a href="#">Sign in instead</a> -->
                    <button class="btn1">Sign in instead</button>
                    <button class="btn2">Next</button>
                </div>
            </form>
        </div>
    

        <div class="fig">
            <figure>
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="image" Width="260px">
                <figcaption>One account. All of Google working for you.</figcaption>
            </figure>
        </div>
    </div>

    <footer>
        <select id="language" name="language">
            <option lang="en" value="‪English (United States)‬" selected>‪English (United States)‬</option>
            <option lang="eo" value="Esperanto">‪Esperanto</option>
            <option lang="ch" value="‪euskara‬">Chinese‬</option>
            <option lang="de" value="deutsch">Deutsch</option>
            <option lang="fr" value="francais">Français</option>
            <option lang="it" value="italiano">Italiano</option>
          </select>
        <ul>‪
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
    </footer>

</body>

</html>
